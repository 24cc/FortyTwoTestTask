<div class="strut"></div>
<div></div>
<div>
    <table class="table">
        <thead>
            <tr>
            <th>#</th>
            <th>Task</th>
            <th>Due to</th>
            <th>Assigned to</th>
            <th></th>
            </tr>
        </thead>
        <tbody ng-model="tasks">
            <tr class="task" ng-repeat="task in tasks">
                <td>
                    <input type="checkbox" ng-model="task.completed">
                </td>
                <td style="width: 250px;"><input class="task-text" type="text" ng-model="task.text"></td>
                <td>
                    <div class="input-group due">
                        <span class="input-group-addon" id="basic-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input type="date" class="form-control" ng-model="task.due_to" aria-describedby="basic-addon">
                    </div>
                </td>
                <td>
                   {{ task.assigned_to.first_name }} {{ task.assigned_to.last_name }}
                </td>
                <td><i class="remove glyphicon glyphicon-remove-circle"></i></td>
            </tr>
        </tbody>
    </table>
</div>
